<div class="header">
  <img src="assets/img/58485771a6aca45b5a5c95b8.png" height="150px" alt="">
  <p class="header-title"><span style="font-weight: bold; font-size: 100px">A</span>mail</p>
</div>
<div class="container">
  <p class="title">Sign up now</p>
  <div class="form">
    <form (ngSubmit)="createUser()" #signUpForm="ngForm">
      <div class="input">
        <label>Your full name</label>
        <input type="text" placeholder="Name" class="text-box" [(ngModel)]="name" name="name" #nameInput="ngModel" required>
        <div class="error" *ngIf="nameInput.invalid && nameInput.touched">*this field is required</div>
      </div>
      <div class="input">
        <label>Your E-mail</label>
        <input type="text" placeholder="E-mail" class="text-box" [(ngModel)]="email" name="email" #emailInput="ngModel" required email>
        <div class="error" *ngIf="emailInput.invalid && emailInput.touched">*this field is required</div>
      </div>
      <div class="input">
        <label>Your Password</label>
        <input type="password" placeholder="Password" class="text-box" [(ngModel)]="password" name="password" #passwordInput="ngModel" required>
        <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">*this field is required</div>
      </div>
      <button type="submit" class="submit" [disabled]="signUpForm.invalid">Sign up!</button>
    </form>
    <p class="prompt">Already have an account? <button class="create" routerLink="">Sign in</button></p>
  </div>
</div>
